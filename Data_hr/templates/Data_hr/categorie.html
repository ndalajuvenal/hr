{% extends 'Data_hr/index.html' %}

{% block content %}
<div class="container">
    <div class="container-fluid text-center">
       <h4>Categorie</h4>
    </div>

    <div>
        <table class="table table-striped-columns" id="exampl">
           <thead class="text-center">
              <tr>

                 <td>nom</td>
                 <td>base</td>
                 <td></td>
                 <td>
                  <a href="{% url 'categorie_form' %}" class="btn btn-outline-success">
                       <i class="far fa-plus">Ajouter</i>
                  </a>
               </td>


              </tr>

           </thead>

           <tbody id="myTable" class="text-center">
              {% if categorie_list %}
              {% for item in categorie_list %}
              <tr>
                 <td>{{item.nom}}</td>
                 <td>{{ item.base}}</td>
                 <td>
                    <a href="{% url 'Categorie_update' item.id %}" class="btn text-secondary px-0">
                         <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'Categorie_delete' item.id %}" method="post" class="d-inline">
                     {% csrf_token %}
                     <button type="submit" class="btn">
                         <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                     </button>
                    </form>
                 </td>
                 <td></td>

              </tr>

              {% endfor %}
              {% else %}
              <p class="text-center text-white">No reccord found.</p>
              {% endif %}


           </tbody>

        </table>
     </div>
</div>
{% endblock content %}
